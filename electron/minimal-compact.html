<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Compact Timer</title>
    <link rel="stylesheet" href="minimal-compact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
</head>
<body>
  <div class="background">
    <!-- Timer content starts here -->
    <div class="header">
      <button class="expand-btn" id="expandBtn" title="Expand" style="color: wheat;">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M3 3h14v14H3V3zm12 12V5H5v10h10z" stroke="wheat" strokeWidth="2" fill="none"/>
          <path d="M7 7l6 6M13 7l-6 6" stroke="wheat" strokeWidth="2" fill="none"/>
        </svg>
      </button>
    </div>
    <div class="phase-indicator" id="phaseIndicator">Work Time</div>
    <div class="timer" id="timerDisplay">00:00</div>
    <div class="controls">
      <button class="control-btn" id="startBtn" title="Start">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M7 4L16 10L7 16V4Z" fill="#111" />
        </svg>
      </button>
      <button class="control-btn" id="stopBtn" title="Stop"><svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <rect x="4" y="4" width="12" height="12" fill="#111" />
      </svg></button>
      <button class="control-btn" id="resetBtn" title="Reset">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path
            d="M10 4a6 6 0 1 1-4.24 1.76"
            stroke="#111"
            strokeWidth="2"
            fill="none"
          />
          <polygon points="4,4 8,4 8,8" fill="#111" />
        </svg>
      </button>
    </div>
  </div>
  <script src="minimal-compact.js"></script>
</body>
</html>
